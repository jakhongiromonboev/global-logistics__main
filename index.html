<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakhongir's Global Logistics Page</title>
    <style>
      .container {
        width: 1140px;
        margin: 0 auto;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: aliceblue;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .main-header {
        width: 100%;
        height: 40vh;
        overflow: hidden;
      }

      .main-header__title {
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: solid;
        line-height: 3.125rem;
      }

      .main-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        box-shadow: 0px 3px 16px 0px rgb(0, 0, 0 / 10%);
        border-radius: 10px;
      }
      .main-header img:hover {
        transition: transform 0.1s ease-in-out, filter 0.1 ease;
        transform: scale(1.1);
      }
      .nav-links {
        margin: 1.25rem 0;
        margin-top: 3.125rem;
        margin-bottom: 4rem;
      }
      .nav-links a {
        border: 1px solid white;
        border-radius: 0.5rem;
        margin: 0 1.57rem;
        text-decoration: none;
        font-size: 1.125rem;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        padding: 1.25rem;
      }

      .nav-links a:hover {
        opacity: 0.5;
      }

      .footer {
        background-color: rgba(35, 33, 33, 0.823);
        color: white;
        border-radius: 10px;
        width: 100%;
        padding: 1.25rem;
        height: 300px;
      }

      .footer-info {
        text-align: left;
        letter-spacing: 0.19rem;
        padding: 50px 15px;
        box-sizing: border-box;
      }

      .footer-info h4 {
        letter-spacing: 0.25rem;
        text-transform: uppercase;
        text-decoration: solid;
      }
    </style>
  </head>
  <div class="container">
    <body>
      <div class="main-header">
        <img
          src="https://raw.githubusercontent.com/jakhongiromonboev/global-logistics__main/refs/heads/main/logistics-header-1920x1280.webp"
          alt="the banner"
        />
      </div>
      <div class="main-header__title">
        <h1>Jakhongir's Global Logistics Page</h1>
      </div>
      <div class="nav-links">
        <a href="https://docs.google.com/document/d/1JxFPO5MT3XnWgB-keLrdGYDyxNGd-56KRLLFnWVIvTA/edit?usp=sharing"> Assignment 1</a>
        <a href="https://jakhongiromonboev.github.io/Logistics-flowchart/ target="_blank"">Logistics Flowchart</a>
        <a href="#">Assignment 3</a>
        <a href="#">Assignment 4</a>
      </div>
      <footer class="footer">
        <hr />
        <div class="footer-elements">
          <div class="footer-info">
            <h4>Author:Jakhongir</h4>
            <b><i>&copy;Copyright reserved 2025</i></b>
          </div>
        </div>
      </footer>
    </body>
  </div>
</html>
